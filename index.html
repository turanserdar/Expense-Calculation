<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Expense Calculation</h1>

    <div class="container">
      <h3 class="greet">
        Welcome, <input type="text" placeholder="Your Name.." id="name-input" />
      </h3>

      <form>
        <div class="double">
          <div class="form-expense">
            <label for="">Expense:</label>
            <input type="text" placeholder="Product" id="expense" />
          </div>

          <div class="form-price">
            <label for="">Price:</label>
            <input type="number" placeholder="Price" id="price" />
          </div>
        </div>

        <div class="double">
          <div class="form-state">
            <input type="checkbox" id="status-input" />
            <label for="">Paid</label>
          </div>

          <button class="add-btn">Add</button>
        </div>
      </form>

      <div class="total">
        Total expenses <span id="total-info">0 </span> &#67;&#36;
      </div>

      <select name="" id="filter-select">
        <option value="all">All</option>
        <option value="not-paid">Outstanding Balance</option>
        <option value="paid">Paid</option>
      </select>

      <div class="list"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
